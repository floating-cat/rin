<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Sans 3</string>
      <string>Source Han Sans SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
      <string>Source Han Serif SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrains Mono</string>
      <string>Source Han Sans HW SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Serif HC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Source Han Sans HW SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HW HC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Serif TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Source Han Sans HW SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HW TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Source Han Sans HW SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HW</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans K</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Serif K</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Source Han Sans HW SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HW K</string>
    </edit>
  </match>

</fontconfig>
